name: clinic_appointment_booking_ui
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  project_widgets:
    path: ../project_widgets
  clinic_appointment_booking_widgets:
    path: ../clinic_appointment_booking_widgets
  clinic_appointment_booking_dto:
    path: ../clinic_appointment_booking_dto
  clinic_appointment_booking_providers:
    path: ../clinic_appointment_booking_providers
  provider: ^6.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png

flutter_icons:
  android: true
  ios: true
  windows: true
  image_path: "assets/icon/app_icon.png"